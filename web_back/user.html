<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control username" name="username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control nickname" name="nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control email" name="email"
                            value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" name="user_pic" id="exampleInputFile">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control password" name="password" id="inputEmail3"
                            value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn_Edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    修改成功
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
                    <button type="button" class="btn btn-primary">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $.get({
                url: 'http://localhost:8000/admin/userinfo_get',
                success: function (backData) {
                    if (backData.code == 200) {
                        for (key in backData.data) {
                            $('.' + key).val(backData.data[key]);
                        }
                        $('.user_pic').attr('src', backData.data.user_pic);
                    }
                }
            });
            $('.btn_Edit').click(function (e) {
                e.preventDefault();
                var fm = new FormData($('.article_form')[0]);
                $.post({
                    url: "http://localhost:8000/admin/userinfo_edit",
                    data: fm,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            $('#myModal').modal({
                                keyboard: true
                            })
                            //parent.location.reload();
                            $.get({
                                url: 'http://localhost:8000/admin/getuser',
                                success: function (backData) {
                                    if (backData.code == 200) {
                                        parent.$('.user_info').children('span').html('欢迎&nbsp;&nbsp;' + backData.data.nickname);
                                        parent.$('.user_info').children('img').attr('src', backData.data.user_pic);
                                        parent.$('.user_center_link>img').attr('src', backData.data.user_pic);
                                    }
                                }
                            })
                        }
                    }
                });
            });
            $('.btn-primary').click(function () {
                $('#myModal').modal('hide');
            });
            $('#exampleInputFile').change(function(){
                var url = URL.createObjectURL(this.files[0]);
                $('.user_pic').attr('src',url)
                
            })
        })
    </script>
</body>

</html>
